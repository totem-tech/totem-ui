<body class="inverted unregistered">
	<noscript>
		JavaScript is required to run this application. Your browser does not support JavaScript or it has been disabled in the browser settings!
	</noscript>
	<!-- React App container -->
	<div id="app">
		<!-- <div 
			class="ui big active text loader"
			style="padding-bottom: 3px; text-align: center;">
			Loading...
		</div> -->
		<style>
			#app {
				height: 80px !important;
				left: calc(50% - 40px);
				position: absolute;
				top: calc(50% - 40px);
				width: 80px !important;
			}
			/* loading.io pure css spinner */
			.lds-default {
				display: inline-block;
				position: relative;
				width: 80px;
				height: 80px;
			}
			.lds-default div {
				position: absolute;
				width: 6px;
				height: 6px;
				background: deeppink;
				border-radius: 50%;
				animation: lds-default 1.2s linear infinite;
			}
			body.inverted .lds-default div {
				background: white;
			}
			.lds-default div:nth-child(1) {
				animation-delay: 0s;
				top: 37px;
				left: 66px;
			}
			.lds-default div:nth-child(2) {
				animation-delay: -0.1s;
				top: 22px;
				left: 62px;
			}
			.lds-default div:nth-child(3) {
				animation-delay: -0.2s;
				top: 11px;
				left: 52px;
			}
			.lds-default div:nth-child(4) {
				animation-delay: -0.3s;
				top: 7px;
				left: 37px;
			}
			.lds-default div:nth-child(5) {
				animation-delay: -0.4s;
				top: 11px;
				left: 22px;
			}
			.lds-default div:nth-child(6) {
				animation-delay: -0.5s;
				top: 22px;
				left: 11px;
			}
			.lds-default div:nth-child(7) {
				animation-delay: -0.6s;
				top: 37px;
				left: 7px;
			}
			.lds-default div:nth-child(8) {
				animation-delay: -0.7s;
				top: 52px;
				left: 11px;
			}
			.lds-default div:nth-child(9) {
				animation-delay: -0.8s;
				top: 62px;
				left: 22px;
			}
			.lds-default div:nth-child(10) {
				animation-delay: -0.9s;
				top: 66px;
				left: 37px;
			}
			.lds-default div:nth-child(11) {
				animation-delay: -1s;
				top: 62px;
				left: 52px;
			}
			.lds-default div:nth-child(12) {
				animation-delay: -1.1s;
				top: 52px;
				left: 62px;
			}
			@keyframes lds-default {
				0%, 20%, 80%, 100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.5);
				}
			}
		</style>
		<div class="spinner">		
			<div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
		</div>
	</div>

	<!-- React App Modals container -->
	<div id="modals-container"></div>

	<!-- React App Toasts container -->
	<div id="toasts-container"></div>
