sudo: false

language: node_js

# nvm-valid version to test on
node_js:
  - '6' # latest
  - '5'
  - '4'
  - '0.12'
  - '0.10'

git: # http://goo.gl/QRk1JU
  submodules: true # BLAKE2

script:
  - 'npm run coverage'

after_success:
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'

env:
  - CXX="g++-4.8 -std=c++11"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
